name: LiteLLM Mock Tests (folder - tests/test_litellm)

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    # NOTE: tests/test_litellm is large and can exceed 25 minutes on shared runners.
    # Keep this as a guardrail, but avoid flaky cancels.
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

    - name: Thank You Message
      run: |
        echo "### ðŸ™ Thank you for contributing to LiteLLM!" >> $GITHUB_STEP_SUMMARY
        echo "Your PR is being tested now. We appreciate your help in making LiteLLM better!" >> $GITHUB_STEP_SUMMARY

    - name: Set up Python
      uses: actions/setup-python@7f4fc3e22c37d6ff65e88745f38bd3157c663f7c # v4.9.1
      with:
        python-version: '3.12'

    - name: Install Poetry
      uses: snok/install-poetry@76e04a911780d5b312d89783f7b1cd627778900a # v1.4.1

    - name: Install dependencies
      run: |
        poetry lock
        poetry install --with dev,proxy-dev --extras "proxy semantic-router"
        poetry run pip install "pytest-retry==1.6.3"
        poetry run pip install pytest-xdist
        poetry run pip install "google-genai==1.22.0"
        poetry run pip install "google-cloud-aiplatform>=1.38"
        poetry run pip install "fastapi-offline==1.7.3"
        poetry run pip install "python-multipart==0.0.22"
        poetry run pip install "openapi-core"
    - name: Setup litellm-enterprise as local package
      run: |
        cd enterprise
        poetry run pip install -e .
        cd ..
    - name: Run tests
      run: |
        poetry run pytest tests/test_litellm --tb=short -vv --maxfail=10 -n 4 --durations=50
